<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <header>
    <h1 class="high-score"><a href="#high-scores">View high scores</a></h1>
    <h1 class="countdown">Time</h1>
  </header>

  <div id="container" class="intro">
    <section id="quiz-intro">Coding Quiz Challenge
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="btn" id="start-quiz">Start Quiz</button>
    </section>

    <section id="question-1" class="question-hidden">
      <div id="question-text"></div>
        <div class="options">
          <button class="btn" id="strings">1. Strings</button>
          <button class="btn" id="booleans">2. Booleans</button>
          <button class="btn" id="alerts">3. Alerts</button>
          <button class="btn" id="numbers">4. Numbers</button>
        </div>
    </section>

    <section id="question-2" class="question-hidden">
      <div id="question-text"></div>
        <div class="options">
          <button class="btn" id="quotes">1. Quotes</button>
          <button class="btn" id="curly">2. Curly Brackets</button>
          <button class="btn" id="parenthesis">3. Parenthesis</button>
          <button class="btn" id="square">4. Square Brackets</button>
        </div>
    </section>
    
    <section id="question-3" class="question-hidden">
      <div id="question-text"></div>
        <div class="options">
          <button class="btn" id="numbstring">1. Numbers and Strings</button>
          <button class="btn" id="other">2. Other Arrays</button>
          <button class="btn" id="bool">3. Booleans</button>
          <button class="btn" id="all">4. All of the above</button>
        </div>
    </section>

    <section id="question-4" class="question-hidden">
      <div id="question-text"></div>
        <div class="options">
          <button class="btn" id="commas">1. Commas</button>
          <button class="btn" id="brackets">2. Curly Brackets</button>
          <button class="btn" id="quotes2">3. Quotes</button>
          <button class="btn" id="parenth">4. Parenthesis</button>
        </div>
    </section>

    <section id="question-5" class="question-hidden">
      <div id="question-text"></div>
        <div class="options">
          <button class="btn" id="java">1. JavaScript</button>
          <button class="btn" id="terminal">2. Terminal/Bash</button>
          <button class="btn" id="for1">3. For Loops</button>
          <button class="btn" id="console">4. console.log</button>
        </div>
    </section>
  </div>

  <!-- TODO: how to have correct/incorrect popup under question after click -->
  <!-- <div id="container" class="answers"></div> -->

    <script src="./assets/script.js"></script>
</body>
</html>
