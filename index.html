<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
  <header>
    <h1 id="highscore"><a href="#high-scores">View high scores</a></h1>
    <h1 class="countdown">Time
      <div id="counter"></div>
      <div id="btimeGuage"></div>
      <div id="timeGauge"></div>
    </h1>
  </header>

  <div id="container">
    <section id="intro">Coding Quiz Challenge
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button class="btnOption" id="0">Start Quiz</button>
    </section>
    
    <section id="questionsection" class="hidden">
      <div id="question"></div>
      <div class="options">
        <button class="btnOption" id="1" onclick="checkAnswer('1')"></button>
        <button class="btnOption" id="2" onclick="checkAnswer('2')"></button>
        <button class="btnOption" id="3" onclick="checkAnswer('3')"></button>
        <button class="btnOption" id="4" onclick="checkAnswer('4')"></button>
      </div>
      <div id="result"></div>
    </section>

    <section id="score" class="hidden">
      <h1>All done!</h1>
      <div id="scoreelement"></div>
      <p>Add initials</p>
      <form><input type="text" id="name"></form>
      <button id="submit">Submit</button>
    </section>

    <section id="highscores" class="hidden">
      <h1>High Scores</h1>
      <ul id="namelist" class="list"></ul>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
